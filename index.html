<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aceita Formulário</title>
    <link rel="stylesheet" href="./stylesheets/form.css" />
    <link
      rel="icon"
      href="./img/icons8-question-mark-doodle-16.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="icon"
      href="./img/icons8-question-mark-doodle-32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="./img/icons8-question-mark-doodle-96.png"
      sizes="96x96"
      type="image/png"
    />
  </head>
  <body>
    <div class="container">
      <h1>Gerador de pagina de sim e não</h1>
      <form id="dataForm">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required />

        <label for="text">Texto:</label>
        <textarea id="text" name="text" rows="4" required></textarea>

        <label for="lestUrl">URL de trasferencia:</label>
        <input type="text" id="lestUrl" name="lestUrl" required />

        <label for="imgUrl">URL da Imagem:</label>
        <input type="text" id="imgUrl" name="imgUrl" required />

        <input type="submit" value="Enviar Dados" />
      </form>
    </div>
    <div id="result"></div>

    <script src="./javaScript/form.js"></script>
  </body>
</html>
